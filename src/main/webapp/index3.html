    <!-- 节点模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">请输节点参数</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">节点名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  placeholder="请输入节点名称" id="nodeName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">管理IP</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入192.168.5.0/24网段地址" id="manageIP">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">节点类型</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="nodeType">
                                    <option value="0">简单二层节点（Docker）</option>
                                    <option value="1">简单三层节点（Docker）</option>
                                    <option value="2">复杂三层节点(VM)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">硬件架构</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="hardwareArchitecture">
                                    <option value="0">Intel x86 32bit</option>
                                    <option value="1">Intel x86 64bit</option>
                                    <option value="2">ARM</option>
                                    <option value="3">MIPS</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">操作系统</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="operatingSystem">
                                    <option value="0">Linux</option>
                                    <option value="1">FreeBSD</option>
                                    <option value="2">Window</option>
                                    <option value="3">Android</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">节点配置</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="nodeConfig">
                                    <option value="tiny">Tiny</option>
                                    <option value="small">Small</option>
                                    <option value="big">Big</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">节点镜像</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="nodeImage">
                                    <option value="Router">Router</option>
                                    <option value="Switch">Switch</option>
                                    <option value="Zph/new:11.04">Zph/new:11.04</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="addNode">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 链路模态框（Modal） -->
    <div class="modal fade" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="linkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="linkModalLabel">请输入链路参数</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">链路名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  placeholder="链路1" id="linkName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">链路类型</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="linkType">
                                    <option value="0">有线</option>
                                    <option value="1">无线</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">from端口</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="fromPort">
                                    <!--<option>dasdadasd</option>-->
                                    <!--<option>dasdadasd</option>-->
                                    <!--<option disabled="disabled">3123123123</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">to端口</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="toPort"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">from IP</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="192.168.5.0/24" id="fromNodeIP">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">to IP</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="192.168.5.0/24" id="toNodeIP">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">信道噪音</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="数字(仅无线有效)" id="channelNoise">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">信道干扰</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="数字(仅无线有效)" id="channelDisturbance">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">信道模型</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="channelType">
                                    <option value="0">XXX</option>
                                    <option value="1">XXX</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">链路长度</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="XXX米" id="linkLenth">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="addLink">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
