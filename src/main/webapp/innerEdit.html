<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>节点内部编辑器</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index1.css"/>
</head>
<body>
<!--头部区域-->
<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:;" id="inName">节点内部编辑器</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a id="submit">提交数据</a></li>
            </ul>
        </div>
    </nav>
</header>
<!--内容区域-->
<div class="container-fluid" id="main">
    <div class="col-md-2 slide right" id="slider">
        <div class="smallbox">
            <a href="javascript:;" data-toggle="collapse" data-target="#weixing" class="title"><h4>添加Docker节点</h4></a>
            <div id="weixing" class="collapse in">
                <div class="fenlei">
                    <img src="img/switchOptical.png" id="weixing1">
                    &nbsp;&nbsp;&nbsp;&nbsp;交换机
                </div>
                <div class="fenlei">
                    <img src="img/router.png" id="weixing2">
                    &nbsp;&nbsp;&nbsp;&nbsp;路由器
                </div>
                <div class="fenlei">
                    <img src="img/5200.png" id="weixing3">
                    &nbsp;&nbsp;&nbsp;&nbsp;防火墙
                </div>
            </div>
        </div>
        <div class="smallbox">
            <a href="javascript:;" data-toggle="collapse" data-target="#link" class="title"><h4>选择链路</h4></a>
            <div id="link" class="collapse">
                <div class="fenlei" id="addlink01">
                    <img src="img/link02.png">
                    &nbsp;&nbsp;&nbsp;<span id="link01">一对一链路</span>
                </div>
                <div class="fenlei" id="addlink02">
                    <img src="img/link02.png">
                    &nbsp;&nbsp;&nbsp;&nbsp;<span id="link02">一对多链路</span>
                </div>
                <div class="fenlei" id="addlink04">
                    <img src="img/link02.png">
                    &nbsp;&nbsp;&nbsp;&nbsp;<span id="link04">停止添加链路</span>
                </div>
            </div>
        </div>
        <div class="smallbox">
            <a href="javascript:;" data-toggle="collapse" data-target="#more" class="title"><h4>更多操作</h4></a>
            <div id="more" class="collapse in">
                Notice:
                There will be more features in the future.
            </div>
        </div>
    </div>
    <div class="col-md-10" id="content">
        <div id="message">
            <span id="selectEle"></span> 被选中了 &nbsp;&nbsp;&nbsp;<button class="btn btn-default" id="remove">删除</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <!-- 节点模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">请输入节点参数</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">节点名称</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control"  placeholder="请输入卫星名称" id="weixingName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">外网ip地址</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" placeholder="192.168.5.0/24" id="outIP">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">节点复杂度</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="zone">
                                    <option value="vm">虚拟机VM（复杂节点）</option>
                                    <option value="docker">容器Docker（简单节点）</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="addNode">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 链路模态框（Modal） -->
    <div class="modal fade" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="linkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="linkModalLabel">请输入链路参数</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">from节点</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control"  placeholder="请输入ip地址" id="fromNodeIP">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">to节点</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" placeholder="请输入ip地址" id="toNodeIP">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="addLink">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 提交（Modal） -->
    <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="submitModalLabel">向后台传递数据</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        将在后台生成相应拓扑图
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submitData">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui-1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/jtopo/jtopo-0.4.8-min.js"></script>
<script type="text/javascript" src="js/innerEdit.js"></script>
</body>
</html>
