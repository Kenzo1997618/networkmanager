<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>节点编辑器</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index1.css"/>
</head>
<header>
    <div class="row clearfix">
        <div class="col-md-offset-1 col-md-11 column">
            <div class="page-header">
                <h1>
                    节点编辑器 <small>详细属性查看&编辑</small>
                </h1>
            </div>
        </div>
    </div>
</header>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-6 column">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">节点名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入节点名称" id="nodeName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">节点编号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="0~65535" id="nodeId" disabled="disabled">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">管理ip</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="192.168.5.0/24" id="manageIP" disabled="disabled">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">节点类型</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="nodeType" disabled="disabled">
                            <option value="0">简单二层节点（Docker）</option>
                            <option value="1">简单三层节点（Docker）</option>
                            <option value="2">复杂三层节点(VM)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">硬件架构</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="hardwareArchitecture" disabled="disabled">
                            <option value="0">Intel x86 32bit</option>
                            <option value="1">Intel x86 64bit</option>
                            <option value="2">ARM</option>
                            <option value="3">MIPS</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">操作系统</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="operatingSystem" disabled="disabled">
                            <option value="0">Linux</option>
                            <option value="1">FreeBSD</option>
                            <option value="2">Window</option>
                            <option value="3">Android</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">节点配置</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="nodeConfig" disabled="disabled">
                            <option value="tiny">Tiny</option>
                            <option value="small">Small</option>
                            <option value="big">Big</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">节点镜像</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="nodeImage" disabled="disabled">
                            <option value="Router">Router</option>
                            <option value="Switch">Switch</option>
                            <option value="Zph/new:11.04">Zph/new:11.04</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="editNode" type="button" class="btn btn-primary btn-block">提交</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6 column">
            <!--<div class="column">-->
                <!--<a href="#" class="list-group-item active">-->
                    <!--<span class="badge">0</span>-->
                    <!--链路列表-->
                <!--</a>-->
                <!--<select size="7" class="form-control" id="selectLink"></select>-->
            <!--</div><br>-->
            <div class="column">
                <a href="#" class="list-group-item active">
                    <span class="badge" id="portCount"></span>
                    网口列表
                </a>
                <select size="8" class="form-control" id="selectPort"></select>
            </div><br>
            <button id="editPort" type="button" class="btn btn-info" disabled="disabled">编辑网口</button>
            <button id="addPort" type="button" class="btn btn-primary">新建网口</button>
            <button id="delPort" type="button" class="btn btn-danger" disabled="disabled">删除网口</button>
        </div>
        <!--<div class="col-md-3 column">-->
            <!--<div class="column">-->
                <!--<a href="#" class="list-group-item active">-->
                    <!--<span class="badge">0</span>-->
                    <!--内部模块列表-->
                <!--</a>-->
                <!--<select size="8" class="form-control" id="selectInnerNode"></select>-->
            <!--</div><br>-->
            <!--<button id="editInnerScenario" type="button" class="btn btn-info btn-block">编辑内部场景</button>-->
        <!--</div>-->
    </div>
</div>

<!--新建网口模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">请输入网口参数</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">网口名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="网口1" id="portName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">网口类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="portType">
                                <option value="0">有线</option>
                                <option value="1">无线</option>
                            </select>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="col-sm-2 control-label">网口ip</label>-->
                        <!--<div class="col-sm-10">-->
                            <!--<input type="text" class="form-control"  placeholder="192.168.1.1" id="portIP">-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">天线类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="antennaType">
                                <option value="0">XXX</option>
                                <option value="1">XXX</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">天线增益</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="antennaGain">
                                <option value="0">XXX</option>
                                <option value="1">XXX</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发射功率</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="txPower">
                                <option value="0">XXX</option>
                                <option value="1">XXX</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">调制方式</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="modulationScheme">
                                <option value="0">XXX</option>
                                <option value="1">XXX</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">编码方式</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="channelCodingScheme">
                                <option value="0">XXX</option>
                                <option value="1">XXX</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">频谱带宽</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="spectralBandwidth">
                                <option value="100">100Mbps</option>
                                <option value="1000">1000Mbps</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最大速率</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="txBitRate">
                                <option value="100">100Mbps</option>
                                <option value="1000">1000Mbps</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">丢包率</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="0~100" id="txPacketLoss">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="submitPort">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui-1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/nodeEdit.js"></script>

</body>
</html>
