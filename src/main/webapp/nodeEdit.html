<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>节点编辑器</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index1.css"/>
</head>
<header>
    <div class="row clearfix">
        <div class="col-md-offset-1 col-md-11 column">
            <div class="page-header">
                <h1>
                    节点编辑器 <small>详细属性查看&编辑</small>
                </h1>
            </div>
        </div>
    </div>
</header>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-6 column">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">节点名称</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control"  placeholder="请输入节点名称" id="weixingName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">节点编号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="0~65535" id="weixingID" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">管理ip</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="192.168.5.0/24" id="outIP">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">节点类型</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="zone">
                            <option value="0">简单二层节点（Docker）</option>
                            <option value="1">简单三层节点（Docker）</option>
                            <option value="2">复杂三层节点(VM)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">硬件架构</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="hardwareArchitecture">
                            <option value="0">Intel x86 32bit</option>
                            <option value="1">Intel x86 64bit</option>
                            <option value="2">ARM</option>
                            <option value="3">MIPS</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">操作系统</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="operatingSystem">
                            <option value="0">Linux</option>
                            <option value="1">FreeBSD</option>
                            <option value="2">Window</option>
                            <option value="3">Android</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">节点配置</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option value="tiny">Tiny</option>
                            <option value="small">Small</option>
                            <option value="big">Big</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">节点镜像</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option value="tiny">Router</option>
                            <option value="small">Switch</option>
                            <option value="big">Zph/new:11.04</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-block">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 column">
            <div class="column">
                <a href="#" class="list-group-item active">
                    <span class="badge">3</span>
                    网口列表
                </a>
                <a href="#" class="list-group-item">网口1</a>
                <a href="#" class="list-group-item">网口2</a>
                <a href="#" class="list-group-item">网口3</a>
            </div><br>
            <div class="column">
                <a href="#" class="list-group-item active">
                    <span class="badge">2</span>
                    链路列表
                </a>
                <a href="#" class="list-group-item">链路1</a>
                <a href="#" class="list-group-item">链路2</a>
            </div>
        </div>
        <div class="col-md-3 column">
            <div class="column">
                <a href="#" class="list-group-item active">
                    <span class="badge">4</span>
                    内部模块列表
                </a>
                <a href="#" class="list-group-item">模块1</a>
                <a href="#" class="list-group-item">模块2</a>
                <a href="#" class="list-group-item">模块3</a>
                <a href="#" class="list-group-item">模块4</a>
            </div><br>
            <div class="column">
                <a href="#" class="list-group-item active">
                    <span class="badge">2</span>
                    内部链路列表
                </a>
                <a href="#" class="list-group-item">链路1</a>
                <a href="#" class="list-group-item">链路2</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/nodeEdit.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui-1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>

</body>
</html>
